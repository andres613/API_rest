# Se define el puerto de acceso al servidor ya que por defecto ees el 8080 
server.port=9898
spring.datasource.url=jdbc:mysql://localhost:3306/api_rest
spring.datasource.username=root
spring.datasource.password=
#[opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.ddl-auto = create-drop, update, validate, none
#spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.hibernate.ddl-auto = update

spring.application.name=api_rest
server.servlet.context-path=/api_rest